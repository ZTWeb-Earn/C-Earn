<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monero Mining Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Consent Modal -->
  <div id="consent" class="consent-modal">
    <div class="consent-content">
      <h3>Mining Consent</h3>
      <p>This site uses your CPU to mine Monero with your permission. You will receive points for your support.</p>
      <button onclick="startMining()">I Accept</button>
      <button onclick="declineMining()">Decline</button>
    </div>
  </div>

  <!-- Login Form -->
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- Main Application (hidden until login) -->
  <div id="app" style="display: none;">
    <h2>Welcome, <span id="displayUser"></span>!</h2>
    <p>Points: <span id="points">0</span></p>
    <button onclick="startMining()">Start Mining</button>
    <button onclick="stopMining()">Stop Mining</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
